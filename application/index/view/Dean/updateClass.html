<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改班级</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <script src="__STATIC__/layui/layui.js"></script>
</head>
<script type="text/javascript">
    layui.use('element', function() {
        var element = layui.element;
        element.on('tab(demo)', function(data) {
            console.log(data);
        });
    });
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;
        // layer.msg('学生成绩管理系统-叶广宇，沈尧');
    });
</script>
<body>
<form class="layui-form" action="{:url('dean/doUpdateClass')}" method="post" style="width: 420px;margin: 20px auto;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">专业</label>
            <div class="layui-inline">
                <select name="majorId" required lay-verify="required">
                        {volist name="majorList" id="a"}
                        <option value="{$a.majorId}" {$class.majorId==$a.majorId?'selected':''}>{$a.majorName}</option>
                        {/volist}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">班级编号</label>
            <div class="layui-inline">
                <input type="text" name="classId" placeholder="请输入班级编号" autocomplete="off" required lay-verify="required"
                       class="layui-input" value="{$class.classId}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">班级名</label>
            <div class="layui-inline">
                <input type="text" name="className" placeholder="请输入班级名" autocomplete="off" required lay-verify="required"
                       class="layui-input" value="{$class.className}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">修改班级</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a href="{:url('Dean/findClass')}">
                <button type="button" class="layui-btn layui-btn-primary">后退</button>
            </a>
        </div>
    </div>
</form>

</body>
</html>
